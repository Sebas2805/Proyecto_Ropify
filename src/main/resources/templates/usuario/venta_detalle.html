<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{layout/plantilla :: head}">
        <title>FidExpress</title>
        <meta charset="UTF-8"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>


    </head>
    <body class="bg-light">
        <header th:replace="layout/plantilla::header"></header>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-10">

                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h2 class="mb-0">Detalle de compra</h2>
                        <span class="badge text-bg-primary" th:text="'#' + ${idVenta}">#1</span>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th># Detalle</th>
                                            <th>Producto</th>
                                            <th class="text-center">Cantidad</th>
                                            <th class="text-end">Precio unit.</th>
                                            <th class="text-end">Subtotal</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="r : ${detalle}">
                                            <td th:text="${r.idDetalle}">1</td>
                                            <td>
                                                <div class="fw-semibold" th:text="${r.producto}">Producto X</div>
                                                <small class="text-muted" th:text="'ID: ' + ${r.idProducto}">ID: 99</small>
                                            </td>
                                            <td class="text-center" th:text="${r.cantidad}">1</td>
                                            <td class="text-end"
                                                th:text="${#numbers.formatDecimal(r.precioUnitario, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                            <td class="text-end"
                                                th:text="${#numbers.formatDecimal(r.subtotal, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                        </tr>

                                        <tr th:if="${detalle == null or #lists.isEmpty(detalle)}">
                                            <td colspan="5" class="text-center text-muted">No hay líneas en esta compra.</td>
                                        </tr>
                                    </tbody>

                                    <tfoot th:if="${detalle != null and !#lists.isEmpty(detalle)}">
                                        <tr>
                                            <th colspan="2" class="text-end">Totales</th>
                                            <th class="text-center" th:text="${totalItems}">0</th>
                                            <th></th>
                                            <th class="text-end"
                                                th:text="${#numbers.formatDecimal(totalMonto, 1, 'COMMA', 2, 'POINT')}">0.00</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/usuario/compras}" class="btn btn-outline-secondary">Volver a mis compras</a>
                                <a class="btn btn-primary disabled" aria-disabled="true">Descargar factura (próx.)</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla::footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
