       <!--Nuevos -->
       
<form method="get" action="/productosClientes" class="d-flex justify-content-end align-items-center mb-4 pe-4 pt-2">
    <div class="me-3">
        <select name="categoria" class="form-select">
            <option value="">Todas las categorías</option>
            <option value="Mujer" th:selected="${categoriaSeleccionada == 'Mujer'}">Dama</option>
            <option value="Hombre" th:selected="${categoriaSeleccionada == 'Hombre'}">Caballero</option>
        </select>
    </div>

    <div class="me-3">
        <select name="tipo" class="form-select">
            <option value="">Todos los tipos</option>
            <option value="Camisa" th:selected="${tipoSeleccionado == 'camisa'}">Camisa</option>
            <option value="Pantalon" th:selected="${tipoSeleccionado == 'pantalon'}">Pantalón</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Filtrar</button>
</form>
     
     
     
     
   <!-- Productos -->

 <div class="d-flex flex-wrap justify-content-center g-4">
  <div class="card product-card m-3 shadow-sm" style="width: 20rem;" th:each="producto : ${productos}">
    <img th:src="@{${producto.url_imagen}}" alt="Imagen de producto" class="card-img-top product-image" style="height: 250px; object-fit: cover;" />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title" th:text="${producto.nombre}">Nombre Producto</h5>
      <p class="card-text" th:text="${producto.descripcion}">Descripción corta del producto.</p>
      <span class="badge" 
            th:classappend="${producto.stock_actual > 5} ? 'bg-success' : 'bg-danger'"
            th:text="'Stock: ' + ${producto.stock_actual}">
        Stock: 0
      </span>
      <p class="price mt-2" th:text="${producto.precio} + ' ₡'">₡ 0.00</p>
      <a href="#" class="btn btn-primary mt-auto">Agregar al carrito</a>
      
      
    </div>
  </div>
</div>
   
</main>

    <footer th:replace="~{layout/plantilla::footer}" /> 

    <!-- Bootstrap JS (opcional, para componentes dinámicos)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
