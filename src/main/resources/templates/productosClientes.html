<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/plantilla :: head}" >
    <title>FidExpress</title>
    <meta charset="UTF-8"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body>
   <header th:replace="layout/plantilla::header" />
   
   <!--Filtros -->
            
           <form method="get" action="#" th:action="@{/productosClientes}" class="mb-4 d-flex gap-2">
    <select name="categoria" class="form-select">
        <option value="">Todas las categorías</option>
        <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
    </select>

    <select name="tipo" class="form-select">
        <option value="">Todos los tipos</option>
        <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
    </select>

    <button type="submit" class="btn btn-primary">Filtrar</button>
</form>
  
  <main class="container productos-clientes-container">
      
       <div class="row mb-4">
        <div class="col-12 d-flex justify-content-start gap-3">
            
        
      
   <!-- Productos -->
      
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="producto : ${productos}">
      <div class="card product-card h-100 shadow-sm">
        <img th:src="@{${producto.url_imagen}}" alt="Imagen de producto" class="card-img-top product-image" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${producto.nombre}">Nombre Producto</h5>
          <p class="card-text text-truncate" th:text="${producto.descripcion}">Descripción corta del producto.</p>

          <!-- Stock -->
          <span class="badge" 
                th:classappend="${producto.stock_actual > 5} ? 'bg-success' : 'bg-danger'"
                th:text="'Stock: ' + ${producto.stock_actual}">
            Stock: 0
          </span>

          <!-- Precio -->
          <p class="price mt-2" th:text="${producto.precio} + ' ₡'">₡ 0.00</p>

          <!-- Botón -->
          <a href="#" class="btn btn-primary mt-auto">Agregar al carrito</a>
        </div>
      </div>
    </div>
  </div>
</main>

    <footer th:replace="~{layout/plantilla::footer}" /> 

    <!-- Bootstrap JS (opcional, para componentes dinámicos)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
