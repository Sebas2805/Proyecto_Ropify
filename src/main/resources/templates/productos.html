<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>FidExpress</title>
    <meta charset="UTF-8"/>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS (asegÃºrate de tenerlo cargado) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header th:replace="layout/plantilla::header" />
    <div class="container mt-5">

        <h1 class="titulo mb-4">Listado de Productos</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle shadow">
                <thead class="table-dark">
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Stock Minimo</th>
                        <th>Imagen</th>
                        <th>categoria</th>
                        <th>Tipo</th>
                        <th colspan="2" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id_Producto}"></td>              
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock_minimo}"></td>
                        <td th:text="${producto.url_imagen}"></td>
                        <td th:text="${producto.id_categoria}"></td>
                        <td th:text="${producto.id_tipo_prenda}"></td>
                        

                        <td class="text-center">
                            <a th:href="@{/modificarProducto/{idProducto}(idProducto=${producto.id_Producto})}" class="btn btn-sm btn-outline-primary">Actualizar</a>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/eliminarProducto/{idProducto}(idProducto=${producto.id_Producto})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-end mt-4">
            <a th:href="@{/nuevoProducto}" class="btn btn-success">Nuevo Producto</a>
        </div>

    </div>
    <footer th:replace="layout/plantilla::footer" />
</body>

</html>
