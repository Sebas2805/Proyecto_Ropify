<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml%22">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title>FidExpress</title>
        <meta charset="UTF-8"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
      <header th:replace="layout/plantilla::header" />
      
      <h2>Actualizar Producto</h2>
   
      <form th:action="@{/actualizarProducto}" th:object="${producto}" method="post">
            <div>
                <label for="id_Producto">ID Producto:</label>
                <input type="text" th:field="*{id_Producto}" readonly="true" />
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" />
            </div>
          <div>
                <label for="descripcion">Descripcion:</label>
                <input type="text" th:field="*{descripcion}" />
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="text" th:field="*{precio}" />
            </div>
            <div>
                <label for="stock_minimo">Stock Minimo:</label>
                <input type="text" th:field="*{stock_minimo}" />
            </div>
          <div>
                <label for="Imagen">Imagen:</label>
                <input type="text" th:field="*{url_imagen}" />
            </div>
          <div>
                <label for="categoria">Categoria:</label>
                <input type="text" th:field="*{id_categoria}" readonly="true" />
            </div>
          <div>
                <label for="tipo">Tipo:</label>
                <input type="text" th:field="*{id_tipo_prenda}" readonly="true" />
            </div>
            <div>
                <button type="submit">Actualizar Producto</button>
            </div>
        </form>
      
      <footer th:replace="layout/plantilla::footer" />
    </body>
</html>
