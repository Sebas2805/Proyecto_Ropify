<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml%22">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title>FidExpress</title>
        <meta charset="UTF-8"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
      <header th:replace="layout/plantilla::header" />
      
      <h2>Modoficar Usuario</h2>
   <form th:action="@{/actualizarUsuario}" th:object="${usuario}" method="post">

   <div>

     <div>
        <label for="correo">Correo Electronico:</label>
        <input type="email" th:field="*{correo}" id="correo"  />
    </div> 
       
    <div>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" th:field="*{contrasena}" id="contrasena"  />

    <div>

        <input type="text" th:field="*{direccion}" id="direccion"  />
    </div> 
       
    <div>
        <label for="telefono">Telefono:</label>
        <input type="text" th:field="*{telefono}" id="telefono" />

    <div>

</form>
      
      
      <footer th:replace="layout/plantilla::footer" />

</html>
