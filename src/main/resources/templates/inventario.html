<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>FidExpress - Inventario</title>
    <meta charset="UTF-8"/>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header th:replace="layout/plantilla::header" />

<div class="container mt-4">
    <h1 class="mb-4 text-center">Gestión de Inventario</h1>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID Inventario</th>
                    <th>Producto</th>
                    <th>Stock Actual</th>
                    <th>Stock Mínimo</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inv : ${inventario}">
                    <td th:text="${inv.idInventario}"></td>
                    <td th:text="${inv.nombre}"></td>
                    <td th:text="${inv.stockActual}"></td>
                    <td th:text="${inv.stockMinimo}"></td>
                    
                    <!-- Cambiar color según el estado -->
                    <td>
                       <span th:text="${inv.estado}" 
                       th:classappend="${#strings.trim(inv.estado).toLowerCase() == 'bajo stock'} ? 'badge bg-danger' : 'badge bg-success'">
                       </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="layout/plantilla::footer" />

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
