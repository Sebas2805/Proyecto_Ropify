server.port=80

#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm
#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off
#Para que en tiempo de desarrollo se deje de usar el "cache" del servidor .. en producción si...
spring.thymeleaf.cache=false
#Oracle conexion
#spring.datasource.url=jdbc:oracle:thin:@DESKTOP-I070B7K:1521/XE
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=proyecto
spring.datasource.password=123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true    

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql=TRACE
spring.jpa.properties.hibernate.generate_statistics=true

#opciones para el live reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false